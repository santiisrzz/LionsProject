<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Recursos/Imagenes/favicon.webp" type="image/x-icon">
    <title>User Profile</title>
    <link rel="stylesheet" href="/Perfil/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="profile-title">PERFIL</h1>
        <div class="avatar">
            <img id="profile-pic" src="placeholder-user.jpg" alt="Profile Picture">
            <input type="file" id="profile-pic-input" accept="image/*" style="display:none;">
        </div>
        <div class="details">
            <label for="profile-pic-input" class="edit-button">Editar</label>
            <hr class="transparent-hr">
            <hr class="transparent-hr">
            <div class="detail">
                <span class="label">Nombre</span>
                <span id="name" class="value">Helena Hills</span>
            </div>
            <div class="detail">
                <span class="label">Usuario</span>
                <span id="username" class="value">@username</span>
            </div>
            <div class="detail">
                <span class="label">Correo electrónico</span>
                <span id="email" class="value">name@domain.com</span>
            </div>
            <div class="detail">
                <span class="label">Bio</span>
                <span id="bio" class="value">Una descripción de este usuario.</span>
            </div>
            <button class="edit-button" onclick="openEditProfile()">Editar</button>
        </div>
    </div>

    <div class="edit-profile-overlay" id="edit-profile-overlay">
        <div class="edit-profile-modal">
            <span class="close-button" onclick="closeEditProfile()">&times;</span>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-name">Nombre:</label>
                    <input type="text" id="edit-name" name="name">
                </div>
                <div class="form-group">
                    <label for="edit-username">Usuario:</label>
                    <input type="text" id="edit-username" name="username">
                </div>
                <div class="form-group">
                    <label for="edit-email">Correo electrónico:</label>
                    <input type="email" id="edit-email" name="email">
                </div>
                <div class="form-group">
                    <label for="edit-bio">Bio:</label>
                    <input type="text" id="edit-bio" name="bio">
                  </div>                  
                <button type="submit">Guardar cambios</button>
            </form>
        </div>
    </div>

    <div class="favorites">
        <h2 class="favorites-title">Favoritos</h2>
        <div class="books">
            <div class="book">
                <img src="/Recursos/Imagenes/portada1.jpeg" alt="Book 1">
            </div>
            <div class="book">
                <img src="/Recursos/Imagenes/portada2.jpeg" alt="Book 2">
            </div>
            <div class="book">
                <img src="/Recursos/Imagenes/portada3.jpeg" alt="Book 3">
            </div>
        </div>
        <button class="see-all"><a href="/Guardados/guardados.html">Ver Todos.</a></button>
        <hr class="transparent-hr">
        <hr class="transparent-hr">

    </div>
    
    
    

    <script src="/Perfiles/funciones.js"></script>
</body>

</html>
