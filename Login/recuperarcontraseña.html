<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Register/Registrol Movil/imgs/favicon.webp" type="image/x-icon">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/Login/recuperar.css">
</head>
<body>
    <div class="cont">
        <div class="box">
            <div class="header">
                <h2 class="title">Recupera tu contraseña</h2><br>
                <p class="subtitle">
                    Ingrese su dirección de correo electrónico y le enviaremos un enlace para restablecer su contraseña.
                </p>
            </div>
            <div class="content">
                <form class="form">
                    <div class="field" id="correo">
                        <label for="email" class="label"></label>
                        <input id="email" class="input" placeholder="example@example.com" required="" type="email">
                    </div>
                    <div class="btn-container">
                        <button id="enviar" class="btn shadow-orange" type="submit">
                            Restablecer contraseña
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
